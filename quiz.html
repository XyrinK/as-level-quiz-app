<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>{{ subject }} - {{ topic }} Quiz</h2>
    <p class="text-muted">Difficulty: {{ difficulty }}</p>
    <div class="question-card">
      <form method="POST">
        <p><strong>Q{{ q_number }} of {{ total_q }}:</strong> {{ question.question }}</p>
        
        {% for opt in question.options %}
          <div class="option">
            <label>
              <input type="radio" name="option" value="{{ opt }}" required> {{ opt }}
            </label>
          </div>
        {% endfor %}
        
        <div class="mt-3">
          <button type="submit" class="button">Next Question</button>
        </div>
      </form>
    </div>

    <div class="progress-bar">
      <div class="progress" style="width: {{ progress }}%;"></div>
    </div>
  </div>
</body>
</html>
