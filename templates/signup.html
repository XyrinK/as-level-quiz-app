<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Quiz Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #fef9c3, #f0fdf4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: white;
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.7s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 0.2rem rgba(34, 197, 94, 0.25);
    }

    .btn-success {
      background-color: #22c55e;
      border-color: #22c55e;
    }

    .btn-success:hover {
      background-color: #16a34a;
      border-color: #16a34a;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h3 class="text-center mb-4">üìù Create a New Account</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account?
      <a href="{{ url_for('login') }}">Log in</a>
    </p>
  </div>
</body>
</html>
